models:
  cvc_unetr:
    branch1:
      in_channels: 3
      out_channels: 1
      dims: [64, 128, 320, 512]
      out_dim: 32
      kernel_size: 3
      mlp_ratio: 4
      model_dir: /root/.cache/huggingface/forget/pvt_v2_b2.pth
    branch5:
      in_channels: 3
      out_channels: 5
      dims: [64, 128, 320, 512]
      out_dim: 32
      kernel_size: 3
      mlp_ratio: 4
      model_dir: /root/.cache/huggingface/forget/pvt_v2_b2.pth

  duat:
    branch1:
      in_channels: 3
      out_channels: 1
      dim: 32
      dims: [64, 128, 320, 512]
      model_dir: /root/.cache/huggingface/forget/pvt_v2_b2.pth
    branch5:
      in_channels: 3
      out_channels: 5
      dim: 32
      dims: [64, 128, 320, 512]
      model_dir: /root/.cache/huggingface/forget/pvt_v2_b2.pth

  FCBFormer:
    branch1:
      size: 352
      num_class: 1
      model_dir: /root/.cache/huggingface/forget/pvt_v2_b3.pth
    branch5:
      size: 352
      num_class: 5
      model_dir: /root/.cache/huggingface/forget/pvt_v2_b3.pth

  unet:
    branch1:
      n_channels: 3
      n_classes: 1
      bilinear: False
    branch5:
      n_channels: 3
      n_classes: 5
      bilinear: False

  UM_Net:
    branch1:
      num_classes: 1
  
  MM_Net:
    branch1:
      num_classes: 1

  ATTUNet:
    branch1:
      img_ch: 3

  FRUNet:
    branch1:
      num_channels: 3
      num_classes: 1
  
  ConvUNetXt:
    branch1:
      in_channels: 3
      num_classes: 1
      base_c: 32

  UNet3Plus:
    branch1:
      num_classes: 1


  swin_unetr:
    branch1:
      img_size: [352,352]
      in_channels: 3
      out_channels: 1
      use_checkpoint: True
      spatial_dims: 2
    branch5:
      img_size: [352,352]
      in_channels: 3
      out_channels: 5
      use_checkpoint: True
      spatial_dims: 2

  u_netr:
    branch1:
      spatial_dims: 2
      feature_size: 64
      img_size: 352
      in_channels: 3
      out_channels: 1
    branch5:
      spatial_dims: 2
      feature_size: 64
      img_size: 352
      in_channels: 3
      out_channels: 5

  cfp_net:
    branch1:
      classes: 1
      block_1: 2
      block_2: 6
    branch5:
      classes: 5
      block_1: 2
      block_2: 6

  trans_unet:
    branch1:
      img_dim: 352
      in_channels: 3
      out_channels: 128
      head_num: 4
      mlp_dim: 512
      block_num: 8
      patch_dim: 16
      class_num: 1
    branch5:
      img_dim: 352
      in_channels: 3
      out_channels: 128
      head_num: 4
      mlp_dim: 512
      block_num: 8
      patch_dim: 16
      class_num: 5

  cfa_net:
    branch1:
      in_class: 3
      out_class: 1
      channel: 64
    branch5:
      in_class: 3
      out_class: 5
      channel: 64

  pvt_ca:
    branch1:
      n_class: 3
      o_class: 1
      model_dir: /root/.cache/huggingface/forget/pvt_v2_b2.pth
    branch5:
      n_class: 3
      o_class: 5
      model_dir: /root/.cache/huggingface/forget/pvt_v2_b2.pth

  um_net:
    branch1:
      num_classes: 1
    branch5:
      num_classes: 5

  bmanet:
    branch1:
      channel: 64
      out_channel: 1
      model_dir: '/root/.cache/huggingface/forget/pvt_v2_b2.pth'
    branch5:
      channel: 64
      out_channel: 5
      model_dir: '/root/.cache/huggingface/forget/pvt_v2_b2.pth'

  vanet:
    branch1:
      cfg: './src/VANet/experiments/imagenet/cvt/cvt-13-224x224.yaml'
      embed_dims: [64, 192, 384]
      depths: [1, 2, 10]
      mlp_ratios: [4, 4, 4]
      num_heads: [1, 3, 6]
      strides: [4, 2, 2]
      proj_drop: 0.1
      attn_drop: 0.1
      drop_path: 0.1
      num_class: 1
    branch5:
      cfg: './src/VANet/experiments/imagenet/cvt/cvt-13-224x224.yaml'
      embed_dims: [64, 192, 384]
      depths: [1, 2, 10]
      mlp_ratios: [4, 4, 4]
      num_heads: [1, 3, 6]
      strides: [4, 2, 2]
      proj_drop: 0.1
      attn_drop: 0.1
      drop_path: 0.1
      num_class: 5

  dkDualNet:
    branch1:
      in_channels: 3
      out_channels: 1
      depths: [2, 2, 2, 2]
      dims: [48, 96, 192, 384]
      kernel_size: 3
      out_dim: 64
      num_slices_list: [64, 32, 16, 8]
      drop_path_rate: 0.1
      # model_dir: '/root/.cache/huggingface/forget/pvt_v2_b2.pth'
    branch5:
      in_channels: 3
      out_channels: 1
      depths: [2, 2, 2, 2]
      dims: [48, 96, 192, 384]
      kernel_size: 3
      out_dim: 64
      num_slices_list: [64, 32, 16, 8]
      drop_path_rate: 0.1
      # model_dir: '/root/.cache/huggingface/forget/pvt_v2_b2.pth'    
      
shared path: /root/.cache/huggingface/forget/model_stores/






trainer:
  num_epochs: 40
  warmup: 3
  train_ratio: 0.95
  lr: 0.0005
  min_lr: 0.0000001
  optimizer: adamw
  weight_decay: 0.05
  weight_decay_end: 0.04
  pred_ratio_var: 0
  resume: False
#  dataset_choose: CVC_ClinicDB
#  dataset_choose: Kvasir_SEG
#  dataset_choose: EDD_seg
#  dataset_choose: PolypGen
#  dataset_choose: Sun_seg
#  dataset_choose: DRIVE
  dataset_choose: FIVES
  # dataset_choose: STARE


dataset:
  FIVES:
    data_root: ./fives_preprocessed
    batch_size: 4
    num_workers: 4
    image_size: 1024
    # Computed from FIVES training set (no data leakage)
    image_mean: [0.3338, 0.1532, 0.0655]
    image_std: [0.2434, 0.1262, 0.0591]
    train_dir: train
    val_dir: test
    image_subdir: Original
    label_subdir: Segmented
    train_label_pattern: "{base_name}.png"
    val_label_pattern: "{base_name}.png"
    # Augmentation settings (used by VesselLoader)
    transform_jitter: True
    transform_jitter_prob: 0.8
    jitter_params:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    transform_blur: True
    transform_blur_prob: 0.5
    blur_sigma: [0.1, 2.0]
    transform_cutmix: False
    transform_random_resized_crop: True
    transform_random_resized_crop_prob: 0.5
    transform_random_resized_crop_scale: [0.5, 1.5]

  DRIVE:
    data_root: /root/.cache/huggingface/forget/datasets/DRIVE
    batch_size: 5
    num_workers: 4
    image_size: 608
    image_mean: [0.485, 0.456, 0.406]
    image_std: [0.229, 0.224, 0.225]

  STARE:
    data_root: /root/ljw/STARE
    batch_size: 5
    num_workers: 4
    image_size: 704
    image_mean: [0.485, 0.456, 0.406]
    image_std: [0.229, 0.224, 0.225]

finetune:
  # checkpoint: dkDualNet
  # model_choose: dkDualNet
  checkpoint: MM_Net
  model_choose: MM_Net
